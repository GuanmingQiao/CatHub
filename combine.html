<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="./js/libgif.js"></script>
    <script type="text/javascript" src="./js/rubbable.js"></script>
    <script type="text/javascript" src="./js/GIFEncoder.js"></script>
    <script type="text/javascript" src="./js/b64.js"></script>
    <script type="text/javascript" src="./js/LZWEncoder.js"></script>
    <script type="text/javascript" src="./js/NeuQuant.js"></script>
    <script src="./js/CCapture.all.min.js"></script>
    <script src="./js/gifshot.js"></script>
    <!--bootstrap script-->
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!--customize css-->
    <link rel="stylesheet" href="./css/combine.css"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>CatHub - Customize GIF</title>
</head>
<body>
<script src="./script.js"></script>
    <div class="container-fluid" id="combiner" style="padding-bottom: 150px">
        <div class="header">
            <img id="cathub-logo" src="assets/cathub.png" alt="cathub">
        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3" id="gif-preview" style="margin-top: 150px; margin-left: 60px">
                <div class="row">
                    <a class="gif-nav" href="#" aria-label="Previous">
                        <span aria-hidden="true">
                            <img class="nav-icon" src="assets/icons/prev-icon.png" alt="prev-icon">
                        </span>
                        <span id="prev-icon" class="sr-only">Previous</span>
                    </a>
                    <div class="col" align="center">
                        <div class="cat-gif-container">
                            <img id="cat-gif" class="cat-gif" src="./assets/catStock.gif">
                        </div>
                    </div>
                    <a class="gif-nav" href="#" aria-label="Next">
                        <span aria-hidden="true">
                            <img class="nav-icon" src="assets/icons/next-icon.png" alt="next-icon">
                        </span>
                        <span id="next-icon" class="sr-only">Next</span>
                    </a>
                </div>
                <div class="row" style="margin-top: 30px">
                    <div class="input-group mb-3">
                        <input id="gif-search-input" type="text" class="form-control" placeholder="Keywords for search">
                        <div class="input-group-append">
                            <button id="search-btn" class="btn btn-light" type="button">Search</button>
                        </div>
                    </div>
                    <button id="lucky-btn" type="button" class="btn btn-light btn-block">Lucky!</button>
                </div>
            </div>
            <div class="col-sm-3" style="margin-top: 150px; margin-left: 50px; vertical-align: bottom">
                <div class="row">
                    <div class="col" align="center">
                        <canvas id="memeCanvas" width=0 height=0 style="border:1px solid #000000;"></canvas>
                    </div>
                </div>
                <div class="row" id="memeSection">
                    <div class="input-group mb-3">
                        <input id = "memeInput" type="text" class="form-control" placeholder="Input Your meme">
                        <div class="input-group-append">
                            <button id = "submitMeme" class="btn btn-outline-secondary" type="button">Submit</button>
                        </div>
                    </div>
                    <input id="file_upload_input" class="btn btn-light btn-block" type="file"/>
                    </input>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <button id="combineButton" type="button" class="btn btn-light btn-block">Combine</button>
    </div>

<div>
    ==========================================================================================================================================================================================
</div>



<div class="upper-container">
    <div class="gif-container" layout="horizontal">
        <div class="gif-preview">
            <!--<img id="dataStore" src="./assets/catStock.gif" rel:animated_src="./assets/catStock.gif" rel:auto_play="0"-->
                 <!--width=auto height=auto/>-->
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Random</button>
            <button type="button" class="btn btn-secondary">Go Back</button>
            <button id="one-more-button" type="button" class="btn btn-secondary">One More!</button>
        </div>
    </div>
    <div class="form-group">
        <br>Preview of Image<br>
        <canvas id="myCanvas" width=0 height=0 style="border:1px solid #000000;"></canvas>
        <br>Choose Frame Rate<br>
        Frame Rate: <input type="text" id="delay" value="180"><br>
        <br>Choose Image Coordinates<br>
        X: <input type="text" id="image-x-location" value="0"><br>
        Y: <input type="text" id="image-y-location" value="0"><br>
        <button id="refreshButton" type="button" class="btn btn-secondary">Refresh</button>
        <button id="downloadButton" type="button" class="btn btn-secondary">Download!</button>
    </div>
</div>
<!--<link rel="stylesheet" href="./style.css">-->
<script>
    // This is how you get the cat type from index html
    console.log(localStorage.getItem('cat_type'));
</script>
</body>
</html>
