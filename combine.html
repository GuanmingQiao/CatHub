<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src = "./script.js"> </script>
    <link rel="stylesheet" href="./style.css">
    <link rel = "stylesheet" href = "https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <title>Title</title>
</head>
<body>
    <div class="upper-container">
        <div class="gif-container" layout="horizontal">
            <div class="gif-preview">
                <img src="./assets/catStock.gif">
            </div>
            <div class="search-container" >
                <form>
                    <div class="form-group">
                        <label id="search-cat-label">Search Cat</label>
                        <input type="email" class="form-control" id="label-search" placeholder="Selected Label">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Random</button>
                <button type="button" class="btn btn-secondary">Go Back</button>
                <button type="button" class="btn btn-secondary">One More!</button>
            </div>
        </div>
        <div class="text-container">
            <div class="gif-preview">
                <img src="./assets/no-image-place-holder.gif">
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">UpLoad Image</button>
            </div>
            <div class="text-container" >
                <form>
                    <div class="form-group">
                        <label id="slogan-label">Input Slogan</label>
                        <input type="email" class="form-control" id="input-slogan" placeholder="Your Slogan">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
