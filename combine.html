<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="./js/libgif.js"></script>
    <script type="text/javascript" src="./js/rubbable.js"></script>
    <script type="text/javascript" src="./js/GIFEncoder.js"></script>
    <script type="text/javascript" src="./js/b64.js"></script>
    <script type="text/javascript" src="./js/LZWEncoder.js"></script>
    <script type="text/javascript" src="./js/NeuQuant.js"></script>
    <script src="./js/CCapture.all.min.js"></script>
    <script src="./js/gifshot.js"></script>
    <!--bootstrap script-->
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!--customize css-->
    <link rel="stylesheet" href="./css/combine.css"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Combine</title>
</head>
<body>
    <div class="container-fluid" id="combiner" style="padding-bottom: 150px">
        <div class="row" >
            <div class="col-sm-3" id="gif-preview" style="margin-top: 150px; margin-left: 60px">
                <div class="row">
                    <div class="col" align="center">
                        <img id="dataStore" style="text-align: center" src="./assets/catStock.gif"/>
                    </div>
                </div>
                <div class="row" style="margin-top: 30px">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Cat's Categories">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Search</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary">Previous</button>
                    <button type="button" class="btn btn-secondary">Next</button>
                    <button type="button" class="btn btn-primary btn-block">Lucky!</button>
                </div>
            </div>
            <div class="col-sm-3" style="margin-top: 350px; margin-left: 60px; vertical-align: bottom">
                <div class="row">
                    <div class="col" align="center">
                        <img src="./assets/logo.jpg"/>
                    </div>
                </div>
                <div class="row" id="memeSection">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Input Your meme">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Submit</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-block">Upload Slogan</button>

                </div>
                <div class="row">

                </div>
                
            </div>
            <div class="col-sm-3">

            </div>
        </div>
    </div>








<div>
    ==========================================================================================================================================================================================
</div>



<div class="upper-container">
    <div class="gif-container" layout="horizontal">
        <div class="gif-preview">
            <!--<img id="dataStore" src="./assets/catStock.gif" rel:animated_src="./assets/catStock.gif" rel:auto_play="0"-->
                 <!--width=auto height=auto/>-->
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Random</button>
            <button type="button" class="btn btn-secondary">Go Back</button>
            <button type="button" class="btn btn-secondary">One More!</button>
        </div>
    </div>
    <div class="form-group">
        <br>Preview of Image<br>
        <canvas id="myCanvas" width=0 height=0 style="border:1px solid #000000;"></canvas>
        <br>Choose Frame Rate<br>
        Frame Rate: <input type="text" id="delay" value="100"><br>
        <br>Choose Image Coordinates<br>
        X: <input type="text" id="image-x-location" value="0"><br>
        Y: <input type="text" id="image-y-location" value="0"><br>
        <button id="refreshButton" type="button" class="btn btn-secondary">Refresh</button>
        <button id="combineButton" type="button" class="btn btn-secondary">Download!</button>
    </div>
    <div class="text-container">
        <div class="image-upload">
            <img id="uploaded-image" src="./assets/no-image-place-holder.gif">
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" id="uploadImageButton" class="btn btn-secondary">Upload Image</button>
        </div>
        <div class="text-container">
            <form>
                <div class="form-group">
                    <label id="slogan-label">Input Slogan</label>
                    <input type="text" class="form-control" id="input-slogan" placeholder="Your Slogan">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="./script.js"></script>
