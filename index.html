                    <section id="cat_colors">
                        <img class='cat_profile' src="assets/profiles/bombay.png" alt="british-shorthair">

                        <img class='cat_profile' src="assets/profiles/burmilla.png" alt="burmilla">

        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </a>
    </div>
</div>
<script>
    var swingInterval = null;
    var swing_deg = 15;
    $("#carouselExampleIndicators").carousel("pause");
    $(".cat_profile").mouseover( function(){
        var self = $(this);
        self.rotate({animateTo: swing_deg});
        swingInterval = setInterval(function(){
            swing_deg *= -1;
            self.rotate({animateTo: swing_deg});
        },600);
    }).mouseout( function() {
        clearInterval( swingInterval );
        $(this).rotate({
            animateTo: 0
        });
    }).click(function() {
        localStorage.setItem('cat_type', $(this).attr("alt"));
        window.location.href = 'combine.html';
    })

</script>
