<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CatHub</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jQueryRotate.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <!--<h1>CatHub</h1>-->
        <img src="assets/cathub.png" alt="cathub">>
    </div>
    <div class="profile_container">
        <section id="cat_profiles">
            <img class='cat_profile' src="assets/profiles/bombay.png" alt="british-shorthair">
            <img class='cat_profile' src="assets/profiles/burmese.png" alt="burmese">
            <img class='cat_profile' src="assets/profiles/burmilla.png" alt="burmilla">
            <img class='cat_profile' src="assets/profiles/british-shorthair.png" alt="british-shorthair">
            <img class='cat_profile' src="assets/profiles/chartreux.png" alt="chartreux">
            <img class='cat_profile' src="assets/profiles/cornish-rex.png" alt="cornish-rex">
            <img class='cat_profile' src="assets/profiles/egyptian-mau.png" alt="egyptian-mau">
            <img class='cat_profile' src="assets/profiles/exotic-shorthair.png" alt="exotic-shorthair">
            <img class='cat_profile' src="assets/profiles/havana.png" alt="havana">
            <img class='cat_profile' src="assets/profiles/cymric.png" alt="cymric">
        </section>
    </div>
</div>
<script>
    $(".cat_profile").rotate({ bind: {
                mouseover : function() {
                    $(this).rotate({
                        // angle: -30,
                        animateTo: 15
                    })
                },
                mouseout : function() {
                    $(this).rotate({
                        animateTo:0
                    })
                }
            }
    });
    $(".cat_profile").click(function() {
        localStorage.setItem('cat_type', $(this).attr("alt"));
        window.location.href = 'combine.html';
    })
</script>
</body>
</html>
