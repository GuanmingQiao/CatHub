<script>
    //
    $("#carouselExampleIndicators").on('slide.bs.carousel', function (e) {
        var idx = $(e.relatedTarget).index();
        $('[data-slide-to='+idx+']').button('toggle');
    });

    // enable swing when hover
    var swingInterval = null;
    var swing_deg = 15;
    $(".cat_profile").mouseover( function(){
        var self = $(this);
        self.rotate({animateTo: swing_deg});
        swingInterval = setInterval(function(){
            swing_deg *= -1;
            self.rotate({animateTo: swing_deg});
        },600);
    }).mouseout( function() {
        clearInterval( swingInterval );
        $(this).rotate({
            animateTo: 0
        });
    }).click(function() {
        localStorage.setItem('cat_type', $(this).attr("alt"));
        window.location.href = 'combine.html';
    });

    // enable tooltips
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
